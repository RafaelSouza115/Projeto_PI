<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <img src="img/ICEBLOOD APRESENTAÇÃO - PI.png" width="400" alt="logo empresa">

    <P> O Sistema Único de Saúde (SUS), estima que o custo de uma bolsa de sangue custa aproximadamente R$ 585,81.<br> 
    </P>
    <br>

    Faça a simulção para sua empresa...
    <br>

    <b>Digite a quantidade de bolsas que você precisará armazenar:</b><br>
    <input id="id_quantidade">
    <br><br>

    <button onclick="calcular()"> Calcular!</button>
    <br><br>

    <div id="msg_div"></div>

</body>
<script>
    function calcular(){
    var quantidade = Number(id_quantidade.value);
    var valorBolsa = 585.81;

    var quantidadeSem = quantidade * 0.20;
    var valorSem = quantidadeSem * valorBolsa;

    var quantidadeCom = quantidade * 0.10;
    var valorCom = quantidadeCom * valorBolsa;

    var quantidadeAnoSem = quantidadeSem * 12;
    var valorAnoSem = valorSem * 12;

    var quantidadeAnoCom = quantidadeCom * 12;
    var valorAnoCom = valorCom * 12;

    var valorEconomia = valorAnoSem - valorAnoCom;
    var quantidadeEconomia = quantidadeAnoSem - quantidadeAnoCom;
        
    

       

        msg_div.innerHTML = 'HOSPITAL PUBLICO: <div>'+'Sem o nosso sistema você perderia <u><i style="color: red;"> 20% </i></u> dessa quantidade. Uma quantidade de <u><i style="color: red;">' + quantidadeSem + '</i></u> bolsas perdidas. <br> Onde seu prejuizo seria de <u><i style="color: red;">R$' + valorSem.toFixed(2) + '</i></u>. Sendo um prejuizo anual de, <u><i style="color: red;">R$' + valorAnoSem.toFixed(2)+ '</i></u>. <br><br> ' + ' Utilizando nosso sistema, passaria para apenas <u><i style="color: blue;">10%</i></u>, da sua quantidade, sendo somente <u><i style="color: blue;">' + quantidadeCom + '</i></u> bolsas perdidas. <br> Com um prejuizo reduzido para <u><i style="color: blue;">R$' + valorCom.toFixed(2) + '</i></u>. Sendo um prejuizo anual de somente <u><i style="color: blue;">R$' + valorAnoCom.toFixed(2)+ '</i></u>.<br><br> Totalizando uma economia anual de <i><b><u>R$' + valorEconomia.toFixed(2) + '</b></i></u> . E uma quantidade de <i><b><u>' + quantidadeEconomia + '</b></i></u> bolsas que não foram perdidas!! <br><br> <u><i style="color: red;">OBS:</i></u> <br> <b> Não calcularemos seu custo   operacional.<br>Como seu local de armazenamento e outros custos operacionais fora o nosso sistema)</b>'
    }
</script>
</html>
